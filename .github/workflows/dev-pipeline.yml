name: Dev Environment - Build, Test & Deploy

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Build Microservices
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build microservices with Maven
        run: |
          echo "Building Maven projects..."
          ./mvnw -B clean package -DskipTests=true

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          echo "Running Maven unit tests..."
          ./mvnw -B test -pl user-service,product-service,favourite-service,order-service,shipping-service,payment-service

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stop existing containers
        run: |
          echo "Stopping any existing containers..."
          docker compose -f core.yml down || true
          docker compose -f compose.yml down || true

      - name: Build and start core services
        run: |
          echo "Starting core services..."
          docker compose -f core.yml up -d --build

      - name: Build and start microservices
        run: |
          echo "Starting selected microservices..."
          docker compose -f compose.yml up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for services to initialize..."
          sleep 20

      - name: List running containers
        run: docker ps -a

      - name: Clean up environment
        if: always()
        run: |
          echo " Cleaning up environment..."
          docker compose -f compose.yml down
          docker compose -f core.yml down