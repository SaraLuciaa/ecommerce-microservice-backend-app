name: Master Environment - Build, Test, Deploy & Release

on:
  push:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Unit Tests
        run: |
          echo "Running unit tests for all selected microservices..."
          ./mvnw -B test -pl user-service,product-service,favourite-service,order-service,shipping-service,payment-service


  integration_and_e2e_tests:
    name: Integration & E2E Tests
    runs-on: ubuntu-latest
    needs: unit_tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Integration Tests
        run: |
          echo "Running integration tests..."
          ./mvnw -B verify -Pintegration-tests

      - name: Run E2E Tests 
        run: |
          echo "Running E2E tests..."
          cd proxy-client
          ../mvnw -B test -Dtest=**/*E2ETest

  deploy_to_kubernetes:
    name: Deploy to Kubernetes
    runs-on: [self-hosted, Windows]
    needs: integration_and_e2e_tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Restart Minikube
        run: |
          Write-Host "Restarting Minikube..."
          minikube delete
          minikube start --driver=hyperv --hyperv-virtual-switch "Default Switch" --memory=6000 --cpus=2
          kubectl config use-context minikube

      - name: Apply Kubernetes manifests
        run: |
          Write-Host "Deploying services to Kubernetes..."
          kubectl apply -f k8s/

      - name: Verify running resources
        run: |
          $timeout = 600
          Write-Host "Waiting up to $timeout seconds for all deployments to become available..."
          kubectl wait --for=condition=available --all deployment --timeout="$($timeout)s"
          Write-Host "Waiting up to $timeout seconds for all pods to be Ready..."
          kubectl wait --for=condition=Ready pod --all --timeout="$($timeout)s"

      - name: List Pods
        run: |
          kubectl get pods -o wide
          
      - name: List Deployments
        run: |
          kubectl get deployments -o wide

      - name: List Services
        run: |
          kubectl get svc -o wide

  performance_tests:
    name: Performance Tests - Locust
    runs-on: [self-hosted, Windows]
    needs: deploy_to_kubernetes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Locust
        run: pip install locust

      - name: Get Minikube IP and URLs
        id: urls
        run: |
          $minikubeIp = minikube ip
          $userUrl = "http://" + $minikubeIp + ":30005"
          $productUrl = "http://" + $minikubeIp + ":30009"
          $shippingUrl = "http://" + $minikubeIp + ":30010"

          echo "userUrl=$userUrl" >> $env:GITHUB_OUTPUT
          echo "productUrl=$productUrl" >> $env:GITHUB_OUTPUT
          echo "shippingUrl=$shippingUrl" >> $env:GITHUB_OUTPUT

      - name: Run Locust for User Service
        run: |
          cd perf/locust
          $url = "${{ steps.urls.outputs.userUrl }}"
          Write-Host "Running Locust for User Service: $url"
          locust -f user_service.py --host=$url --users 10 --spawn-rate 2 --run-time 1m --headless

      - name: Run Locust for Product Service
        run: |
          cd perf/locust
          $url = "${{ steps.urls.outputs.productUrl }}"
          Write-Host "Running Locust for Product Service: $url"
          locust -f product_service.py --host=$url --users 10 --spawn-rate 2 --run-time 1m --headless

      - name: Run Locust for Shipping Service
        run: |
          cd perf/locust
          $url = "${{ steps.urls.outputs.shippingUrl }}"
          Write-Host "Running Locust for Shipping Service: $url"
          locust -f shipping_service.py --host=$url --users 10 --spawn-rate 2 --run-time 1m --headless

  generate_release_notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: performance_tests

    steps:
      - uses: actions/checkout@v4

      - name: Generate Release Notes
        id: release_notes
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show generated notes
        run: |
          echo "Release notes generated successfully."
          echo "${{ steps.release_notes.outputs.body }}"
