name: Stage Environment - Test & Deploy

on:
  push:
    branches: [ develop, stage, stage-pipeline ]
  pull_request:
    branches: [ develop, stage ]

jobs:
  test_and_deploy:
    name: Test & Deploy
    runs-on: [self-hosted, Windows]
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run unit tests
        run: .\mvnw.cmd -B test

      - name: Run integration tests
        run: .\mvnw.cmd -B verify -Pintegration-tests

      - name: Clean Minikube
        run: |
          minikube delete
          minikube start --driver=docker

      - name: Deploy to Minikube
        run: kubectl apply -f k8s/

      - name: Verify deployment
        run: kubectl get pods && kubectl get svc