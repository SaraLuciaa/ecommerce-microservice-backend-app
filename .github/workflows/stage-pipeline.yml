name: Stage Environment - Test & Deploy

on:
  push:
    branches: [ develop, stage, stage-pipeline ]
  pull_request:
    branches: [ develop, stage ]

jobs:
  test_and_deploy:
    name: Test & Deploy
    runs-on: [self-hosted, Windows]
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run unit tests
        run: .\mvnw.cmd -B test

      - name: Run integration tests
        run: .\mvnw.cmd -B verify -Pintegration-tests

      # --- Kubernetes deployment ---
      - name: Restart Minikube
        run: |
          Write-Host "Restarting Minikube cluster..."
          minikube delete
          minikube start --driver=docker
          kubectl config use-context minikube

      - name: Deploy manifests
        run: |
          Write-Host "Applying Kubernetes manifests..."
          kubectl apply -f k8s/
          Start-Sleep -Seconds 15
          kubectl get pods
          kubectl get svc

      - name: Verify running resources
        run: |
          kubectl get deployments -o wide
          kubectl get pods -o wide
          kubectl get svc -o wide