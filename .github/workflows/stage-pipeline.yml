name: Stage Environment - Build, Test & Deploy

on:
  push:
    branches: [ stage, develop ]
  pull_request:
    branches: [ stage ]

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          ./mvnw -B verify -Pintegration-tests

      - name: Run E2E tests
        run: |
          echo "Running E2E tests from proxy-client..."
          cd proxy-client
          ../mvnw -B test -Dtest=**/*E2ETest

  deploy:
    name: Deploy to Kubernetes
    runs-on: [self-hosted, Windows]
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Restart Minikube
        run: |
          Write-Host "Cleaning Minikube..."
          minikube delete
          Write-Host "Starting Minikube..."
          minikube start --driver=docker
          kubectl config use-context minikube

      - name: Deploy manifests
        run: kubectl apply -f k8s/

      - name: Verify running resources
        run: |
          kubectl wait --for=condition=available --all deployment --timeout=600s
          kubectl wait --for=condition=Ready pod --all --timeout=600s
          kubectl get deployments,pods,svc -o wide