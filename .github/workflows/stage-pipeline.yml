name: Stage Environment - Test & Deploy

on:
  push:
    branches: [ develop, stage, stage-pipeline ]
  pull_request:
    branches: [ develop, stage ]

jobs:
  test_and_deploy:
    name: Test & Deploy
    runs-on: [self-hosted, Windows]
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        shell: "C:\\Windows\\system32\\wsl.exe -e bash {0}"
        run: .\mvnw -B test

      - name: Run integration tests
        run: .\mvnw -B verify -Pintegration-tests

      - name: Clean Minikube
        run: |
          minikube delete
          minikube start --driver=docker

      - name: Deploy to Minikube
        run: kubectl apply -f k8s/

      - name: Verify deployment
        run: kubectl get pods && kubectl get svc